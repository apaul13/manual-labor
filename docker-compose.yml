services:
  db:
    image: postgres:latest
    container_name: manual_labor_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: manual_labor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./db/init:/docker-entrypoint-initdb.d
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile.dev
    container_name: manual_labor_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile.dev
    container_name: manual_labor_backend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./backend:/app
      - /go/pkg/mod
      - /go/bin
      - /tmp
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file: ".env"
    environment:
      DB_URL: "postgres://${DB_USER}:${DB_PASSWORD}@db:5432/manual_labor?sslmode=disable"

volumes:
  postgres_data:
