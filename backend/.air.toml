# Air configuration for live-reloading the Go backend during development.
# See: https://github.com/cosmtrek/air
root = "."
tmp_dir = "tmp"

[build]
  # Build command used by air. Produces a binary at tmp/main
  cmd = "go build -o ./tmp/main ."
  # Binary path that air will run and restart
  bin = "tmp/main"
  # File extensions to watch for changes
  include_ext = ["go", "tpl", "tmpl", "html", "css", "js"]
  # Directories to ignore
  exclude_dir = ["assets", "tmp", "vendor", "node_modules", ".git"]
  # Milliseconds to wait after a change before rebuilding
  delay = 100

[color]
  main = "cyan"
  watcher = "yellow"
  build = "magenta"
  runner = "green"

[log]
  time = true
  level = "info"

# Optional: extra environment variables (can be overridden by docker-compose envs)
[env]
  GO_ENV = "development"
